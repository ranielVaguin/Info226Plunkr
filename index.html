<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="MainCtrl">
  <div class="login">
    <form>
      <fieldset>
        <legend class="formTitle">Login</legend>
        <input type="text" placeholder="Username">
        <br>
        <input type="text" placeholder="Password">
        <br>
        <button>Login</button>
        <button>Cancel</button>
      </fieldset>
    </form>
  </div>

  <br>
  <br>

  <div class="building">
    <form>
      <fieldset>
        <legend class="formTitle">Directory</legend>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Building Name</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="radio" name="record" id="radioButton">
              </td>
              <td>Building 1</td>
              <td>Building Address 1</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="viewProjectButton">View Project</button>
      </fieldset>
    </form>
  </div>

  <br>
  <br>

  <form>
    <fieldset>
      <legend class="formTitle">Building</legend>
      <div id="building info">
        <strong id="buildingtype">Type of building:</strong>
        <span class="buldingname">BName1</span>
      </div>
      <button id="projectarchives">Project Archives</button>
      <div id="projectlist">
        <strong>Projects</strong>
        <br>
        <li style="list-style-type: none;">
          <span class="projectname">Name1</span>
          <span class="view"><button>View</button></span>
          <span class="delete"><button>Delete</button></span>
          <span class="archive"><button>Archive</button></span>
        </li>
        <li style="list-style-type: none;">
          <span class="projectname">Name2</span>
          <span class="view"><button>View</button></span>
          <span class="delete"><button>Delete</button></span>
          <span class="archive"><button>Archive</button></span>
        </li>
      </div>
      <button id="addproject">Add Project</button>
    </fieldset>
  </form>

  <br>
  <br>
</body>

</html>
